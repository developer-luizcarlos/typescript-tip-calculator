<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/main.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Tip Calculator | A Frontend Mentor's Challenge</title>
    <script defer src="dist/scripts/main.js"></script>
  </head>
  <body>
    <h1 class="logo">spli<br />tter</h1>
    <article class="calc">
      <form class="calc__form">
        <div class="input-container">
          <div class="grid-full-spaced">
            <label for="bill-input" class="label">Bill</label>
            <span class="error-message error-message--bill">Error</span>
          </div>
          <div class="input-wrapper input-wrapper--bill">
            <img
              src="assets/images/icon-dollar.svg"
              alt="dollar icon"
              class="input-wrapper__icon"
            />
            <input type="text" placeholder="0" id="input-bill" class="input" />
          </div>
        </div>
        <div class="select-percentage-container">
          <label for="input-percentage" class="label">Select Tip %</label>
          <div class="select-percentage-grid">
            <button class="btn btn--select-percentage">5%</button>
            <button class="btn btn--select-percentage">10%</button>
            <button class="btn btn--select-percentage">15%</button>
            <button class="btn btn--select-percentage">25%</button>
            <button class="btn btn--select-percentage">50%</button>
            <input
              type="text"
              placeholder="0"
              id="input-percentage"
              class="input input--percentage"
            />
          </div>
        </div>
        <div class="input-container">
          <div class="grid-full-spaced">
            <label for="people-input" class="label">Number of People</label>
            <span class="error-message error-message--people">Error</span>
          </div>
          <div class="input-wrapper input-wrapper--people">
            <img
              src="assets/images/icon-person.svg"
              alt="people icon"
              class="input-wrapper__icon"
            />
            <input
              type="text"
              placeholder="0"
              id="input-people"
              class="input"
            />
          </div>
        </div>
      </form>
      <aside class="calc__result">
        <div>
          <div class="tip-info-container">
            <div class="tip-info">
              <div class="tip-info__type">
                <span class="tip-info__title">Tip Amount</span>
                <small class="tip-info__category">/ person</small>
              </div>
              <span class="tip-info__value tip-info__value--tip-amount"
                >$0.00</span
              >
            </div>
            <div class="tip-info">
              <div class="tip-info__type">
                <span class="tip-info__title">Total</span>
                <small class="tip-info__category">/ person</small>
              </div>
              <span class="tip-info__value tip-info__value--total-per-person"
                >$0.00</span
              >
            </div>
          </div>
        </div>
        <button disabled class="btn btn--reset">reset</button>
      </aside>
    </article>
  </body>
</html>
